title: Your Site Title
description: A description of your site.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://farhan-shakib.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minimal-mistakes-jekyll

# Site settings
timezone: America/New_York
paginate: 5

# Minimal Mistakes specific settings
author:
  name: Your Name
  avatar: /assets/images/avatar.png
  bio: "Your bio goes here."
  location: "City, Country"
  links:
    - label: "GitHub"
      url: "https://github.com/your-username"
    - label: "Twitter"
      url: "https://twitter.com/your-username"

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true

# Gems and plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Collections
collections:
  portfolio:
    output: true
